<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marionette Contact Manager</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/application.css" rel="stylesheet">
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
	   <div class="navbar-inner">
		 <div class="container">
			<span class="brand">Contact Manager</span>
		 </div>
	   </div>
	</div>		

    <div id="main-region" class="container">
	   	<p>Here is static content in the web page. You'll notice that it gets replaced by our apps as soon as we start it. </p>
	</div>
	<script type="text/template" id="contact-list-item">
	    <span><%= firstName %> <%= lastName %></span>
	</script>
	
	<script src="./assets/js/vendor/jquery-1.10.2.js"></script>
	<script src="./assets/js/vendor/json2.js"></script>
	<script src="./assets/js/vendor/underscore.js"></script>
	<script src="./assets/js/vendor/backbone.js"></script>
	<script src="./assets/js/vendor/backbone.marionette.js"></script>
	
	<script src="./assets/js/app.js"></script>
	<script src="./assets/js/entities/contact.js"></script>
	<script src="./assets/js/apps/contacts/list/list_view.js"></script>
	
	<script type="text/javascript">
	
	   ContactManager.on("start", function(){ 
          var contacts = ContactManager.request("contact:entities");
			
		  var contactsListView = new ContactManager.ContactsApp.List.Contacts({
  	           collection: contacts	
	      });

	      ContactManager.mainRegion.show(contactsListView);	
	   });
	
	   ContactManager.start();

	</script>
	
  </body>
</html>
